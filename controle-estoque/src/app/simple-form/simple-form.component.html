<div class="container">
  <div class="row">
    <p class="field-label">Nome</p>
  </div>
  <div class="row">
    <div class="col-md-6">
      <input class="form-control"
             type="text"
             [(ngModel)]="name"
             (ngModelChange)="changeName()"/>
    </div>
  </div>
  <div class="row buttons">
    <div class="col-md-3">
    </div>
    <div class="col-md-1">
      <button class="btn btn-success"
              [disabled]="disableSave()"
              (click)="save()">
              Salvar
      </button>
    </div>
    <div class="col-md-1">
      <button class="btn btn-warning"
              [disabled]="disableClear()"
              (click)="clearNameField()">
              Limpar
      </button>
    </div>
    <div class="col-md-1">
      <button class="btn btn-danger"
              (click)="cancel()">
        Cancelar
      </button>
    </div>
  </div>
  <div class="row">
    <p class="field-label">
      {{tableTitle}}
    </p>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let object of data">
        <td>{{object.id}}</td>
        <td>{{object.name}}</td>
        <td>
          <div class="row">
            <div class="col-md-2">
              <button class="btn btn-warning"
                      (click)="edit(object.id, object.name)">
                Editar
              </button>
            </div>
            <div class="col-md-2">
              <button class="btn btn-danger"
                    (click)="delete(object.id)">
                  Excluir
              </button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-content>
  </ng-content>
</div>

<style>
  .container {
    margin-left: 8px;
  }
  .field-label {
    font-weight: bold;
  }
  .buttons {
    margin-top: 8px;
    margin-right: 40px;
  }
</style>
